<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Colaborador</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/colaborador/cadastro-colaborador.css}">
     <link rel="stylesheet" type="text/css" th:href="@{/css/admin/admin-menu.css}">
</head>
<body>
    <div th:if="${session.acessoAdmin}">
	    <div th:insert="~{admin/_menu-administrativo :: menuAdmin}"></div>
	</div>

    <div class="container">
        <h1>Cadastro de Colaborador</h1>
        <form action="/colaboradores/salvar" method="post" th:object="${colaborador}">
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" th:field="*{cpf}" class="form-control" maxlength="14" required>
                    <p th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="error-message"></p>
                </div>
                <div class="form-group col-2">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" th:field="*{dataNascimento}" class="form-control">
                    <p th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}" class="error-message"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" maxlength="255" required>
                <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" maxlength="255">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>
            </div>

            <div class="form-row">
                <div class="form-group col-2">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" th:field="*{telefone}" class="form-control" maxlength="20">
                    <p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="error-message"></p>
                </div>
                <div class="form-group col-2">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" th:field="*{cep}" class="form-control" maxlength="9">
                    <p th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="error-message"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" th:field="*{endereco}" class="form-control" maxlength="255">
                <p th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="error-message"></p>
            </div>

            <div class="form-row">
                <div class="form-group col-2">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" th:field="*{complemento}" class="form-control" maxlength="255">
                    <p th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}" class="error-message"></p>
                </div>
                <div class="form-group col-2">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" th:field="*{bairro}" class="form-control" maxlength="100">
                    <p th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}" class="error-message"></p>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-2">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" th:field="*{cidade}" class="form-control" maxlength="100">
                    <p th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}" class="error-message"></p>
                </div>
                <div class="form-group col-2">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" th:field="*{estado}" class="form-control" maxlength="2">
                    <p th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" class="error-message"></p>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-2">
                    <label for="ativo">Ativo:</label>
                    <input type="checkbox" id="ativo" th:field="*{ativo}" class="form-checkbox">
                    <p th:if="${#fields.hasErrors('ativo')}" th:errors="*{ativo}" class="error-message"></p>
                </div>
                <div class="form-group col-2">
                    <label for="acessoAdmin">Acesso Administrativo:</label>
                    <input type="checkbox" id="acessoAdmin" th:field="*{acessoAdmin}" class="form-checkbox">
                    <p th:if="${#fields.hasErrors('acessoAdmin')}" th:errors="*{acessoAdmin}" class="error-message"></p>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-2">
                    <label for="departamento">Departamento:</label>
                    <input type="text" id="departamento" th:field="*{departamento}" class="form-control" maxlength="100">
                    <p th:if="${#fields.hasErrors('departamento')}" th:errors="*{departamento}" class="error-message"></p>
                </div>
                <div class="form-group col-2">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" th:field="*{cargo}" class="form-control" maxlength="100">
                    <p th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}" class="error-message"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" th:field="*{matricula}" class="form-control" maxlength="50">
                <p th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}" class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" th:field="*{observacoes}" class="form-control"></textarea>
                <p th:if="${#fields.hasErrors('observacoes')}" th:errors="*{observacoes}" class="error-message"></p>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <script th:src="@{/js/cadastro-colaborador.js}"></script>
</body>
</html>
